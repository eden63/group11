<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Order PiLove</title>
      <link rel="stylesheet" href="newOrder.css">

</head>
<body>
  <header  class="logo">
        <h1>PiLove</h1>
  </header>

     <form action="" method="GET" class="order-form">
         <h1>הזמנה חדשה</h1>
         <h2>עלות שיעור : 60 ש"ח</h2>
        <div id="classes">
            <label>כמות שיעורים</label>
           <input type="number" name="number" placeholder="הכנס כמות שיעורים">
        </div>
        <div id="cardNum">
            <label>מספר כרטיס אשראי</label>
             <input type="tel"  name="CardNumber" placeholder="הכנס מספר כרטיס אשראי" maxlength="16" autocomplete="cc-number" required>
        </div>
        <div id="expDate">
            <label for="expirationDate">תוקף</label>
            <input type="tel" id="expirationDate" name="expirationDate" placeholder="MM/YY" pattern="\d{2}/\d{2}" required>
        </div>
         <div id="cvv">
             <label for="cvv">ספרות בגב הכרטיס</label>
            <input type="text" id="cvv2" name="cvv" placeholder="CVV" minlength="3" maxlength="4" required>
         </div>
         <div id="cardName">
            <label>שם בעל הכרטיס</label>
           <input type="text" name="fullName" placeholder="הכנס שם מלא">
        </div>
         <div id="id">
            <label >תעודת זהות של בעל הכרטיס</label>
            <input type="text" name="idNumber" placeholder="הכנס תעודת זהות" pattern="[0-9]{16}" required>
        </div>
        <input type="submit" name="button" value="הזמן עכשיו" name="">
    </form>
    <div class="home">
    <a href="homePage.html">חזור למסך הבית</a>
    </div>
</body>
</html>
