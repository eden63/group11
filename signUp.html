<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up PiLove</title>
  <link rel="stylesheet" href="signUp.css">

</head>
<body>
  <header  class="logo">
        <h1>PiLove</h1>
  </header>

     <form action="" method="GET" class="signUp-form">
         <h1>הרשמה חדשה</h1>
        <div class="userName">
            <label>שם משתמש</label>
           <input type="text" name="name" placeholder="הכנס שם משתמש">
        </div>
        <div class="password">
            <label>סיסמה</label>
           <input type="password" name="password" placeholder="הכנס סיסמה">
        </div>
        <div class="phone">
             <label>טלפון</label>
             <input type="tel" name="tel" placeholder="הכנס מספר טלפון">
         </div>
         <div class="fullName">
            <label>שם מלא</label>
           <input type="text" name="fullName" placeholder="הכנס שם מלא">
        </div>
         <div class="email">
            <label>Email</label>
           <input type="email" name="email" placeholder="הכנס Email">
        </div>
        <input type="submit" name="button" value="הירשם" name="">
    </form>
    <div class="back_signIn">
    <a href="signIn.html">חזור למסך ההתחברות</a>
    </div>
</body>
</html>
